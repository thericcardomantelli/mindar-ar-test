<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MindAR AR Test</title>

    <!-- MindAR e A-Frame -->
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image.prod.js"></script>
    <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/hiukim/mind-ar-js@1.2.5/dist/mindar-image-aframe.prod.js"></script>

    <script>
        async function startAR() {
            try {
                // Richiede il permesso per la fotocamera
                const stream = await navigator.mediaDevices.getUserMedia({ video: true });
                console.log("✅ Accesso alla fotocamera garantito");

                // Nasconde il pulsante e avvia AR
                document.getElementById("startButton").style.display = "none";
                document.getElementById("ar-scene").style.display = "block";

                // Riassegna MindAR per forzare la visualizzazione
                document.getElementById("ar-scene").components["mindar-image"].start();
            } catch (error) {
                console.error("❌ Errore accesso alla fotocamera:", error);
                alert("Devi concedere il permesso alla fotocamera per usare la realtà aumentata.");
            }
        }
    </script>
</head>

<body style="margin: 0; overflow: hidden;">
    <!-- Pulsante per attivare la fotocamera -->
    <button id="startButton" onclick="startAR();" style="position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%); padding: 15px 25px; font-size: 18px; cursor: pointer; z-index: 1000;">
        Attiva Fotocamera
    </button>

    <!-- Scena AR -->
    <a-scene 
        id="ar-scene"
        mindar-image="imageTargetSrc: targets.mind; autoStart: false;"
        embedded
        vr-mode-ui="enabled: false"
        device-orientation-permission-ui="enabled: true"
        style="display: none;">
        
        <a-camera position="0 0 0" look-controls="enabled: false"></a-camera>

        <a-entity mindar-image-target="targetIndex: 0">
            <a-plane color="blue" opacity="0.5" position="0 0 0" height="0.552" width="1" rotation="0 0 0"></a-plane>
        </a-entity>
    </a-scene>
</body>
</html>
